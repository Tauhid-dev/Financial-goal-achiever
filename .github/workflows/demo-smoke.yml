name: Demo Smoke Test

on:
  push:
    branches: [main, Financial-goal]
  pull_request:
    branches: [main, Financial-goal]

jobs:
  demo-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Make scripts executable
        run: chmod +x scripts/smoke_demo.sh scripts/demo_reset.sh

      - name: Start demo stack
        run: docker compose -f docker-compose.demo.yml up --build -d

      - name: Show build contexts and Dockerfile snippets
        run: |
          echo "=== docker-compose.demo.yml (first 40 lines) ==="
          sed -n '1,40p' docker-compose.demo.yml
          echo "=== backend/Dockerfile (first 40 lines) ==="
          sed -n '1,40p' backend/Dockerfile
          echo "=== frontend/Dockerfile (first 40 lines) ==="
          sed -n '1,40p' frontend/Dockerfile

      - name: Run smoke demo
        run: ./scripts/smoke_demo.sh

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.demo.yml down -v --remove-orphans
